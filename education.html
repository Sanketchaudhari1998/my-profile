<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(4, 56, 58);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3> Academic Details</h3>
    <table>
     <thead>
         <tr>
             <th>Sr. No</th>
             <th>Academic</th>
             <th>College Name</th>
             <th>University / Board</th>
         </tr>
     </thead>

     <tbody>
         <tr>
             <td>1</td>
             <td>Graduation</td>
             <td>St. Thomas College</td>
             <td>Pune University</td>
         </tr>

         <tr>
             <td>2</td>
             <td>HSC or 12th</td>
             <td>Mahatma Phule College</td>
             <td>Maharashtra Divisional Board</td>
         </tr>

         <tr>
             <td>3</td>
             <td>SSC or 10th</td>
             <td>Shivaji School</td>
             <td>Mharashtra Divisional Board</td>
         </tr>
     </tbody>
    </table>
</body>
</html>
